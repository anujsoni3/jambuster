<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="outerbox">
        <div class="innerbox">
            <header class="signup">
                <h1>SignIn</h1>
                <p id="b" class="p1">It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <p class="fullname"><label for="fullname">Full Name:</label></p>
                        <input type="text" id="fullname" placeholder="Ardhish Patel" required>
                    </p>
                    <p>
                        <p class="fullname"><label for="email">Your Email:</label></p>
                        <input type="email" id="email" placeholder="ardhip@gmail.com" required>
                    </p>
                    <p>
                        <p class="fullname"><label for="password">Your Password:</label></p>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <br>
                    <p class="fullname">
                        <input class="createaccount" type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
    

            <footer>
                <br>
                <p class="p2">Already have an Account? <a href="#">Login</a> </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
